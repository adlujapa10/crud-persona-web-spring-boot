# Configuración de la base de datos H2 (en memoria para desarrollo)
spring.datasource.url=jdbc:h2:mem:gestioncrm;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuración de H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de inicialización de datos
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Configuración adicional de H2

# Configuración del servidor
server.port=8081
server.servlet.context-path=/crm

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de logging
logging.level.com.gestioncrm=DEBUG
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de validación
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true

# Configuración de manejo de errores
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
